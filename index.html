<!DOCTYPE html>
<head lang="en">
<title>cookie test</title>
<script>
  window.onload = function(){
    document.cookie = "example_cookie=example_value;SameSite=None;Secure=true";
    const iframe = document.getElementById("cookie-iframe");
    iframe.style.backgroundColor = "red";
    console.log(document.cookie)
    iframe.contentWindow.postMessage({ cookies: document.cookie }, 'https://main--secondarycookietest.netlify.app/');
  }
</script>
</head>
<body>
  <div>COOKIE TEST</div>
  <iframe src="https://main--secondarycookietest.netlify.app/" title="cookietest2" id="cookie-iframe"></iframe>
</body>
</html>
